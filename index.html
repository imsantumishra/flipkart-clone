<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.ibb.co/8X5f970/20150528-140547-favicon-retina.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers
    </title>
</head>

<body>
    <!-- Nav header section -->
    <header class="container-fluid p-2 bg-primary text-white text-center container1">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="https://i.ibb.co/C0NF5vh/flipkart-plus-8d85f4.png" alt="Flipkart Logo">
                <a href="#">Explore <span>Plus</span><img src="https://i.ibb.co/Pc99t78/plus-aef861.png" alt=""></a>
                
            </div>
            <div class="search-sec">
                <input type="search" placeholder="Search for products, brands and more"><i class="ri-search-line"></i>
            </div>
            <div class="login-btn">
                <a href="#">Login</a>
            </div>
            <div class="nav-item">
                <a href="#">Become a Seller</a>
                <a href="#">More <i class="ri-arrow-down-s-line"></i></a>
                <a href="#"><i class="ri-shopping-cart-2-fill"></i> Cart</a>
            </div>
        </div>
    </header>
    <div class="container-fluid d-flex mt-2 add-item">
        <div class="container-fluid ">
            <div class="row row-cols-10 d-flex p-2 lst-item">
                <div class="col p- item-list">
                    <img src="https://i.ibb.co/kyZ7QLS/29327f40e9c4d26b.png" alt="Grocery">
                    <span class="p-1">Grocery</span>
                </div>
                <div class="col item-list" style="width: 20px;">
                    <img src="https://i.ibb.co/K2SCwp3/22fddf3c7da4c4f4.png" alt="Mobiles">
                    <span class="p-1">Mobiles</span>
                </div>
                <div class="col item-list">
                    <img src="https://i.ibb.co/MCMdSLt/0d75b34f7d8fbcb3.png" alt="Fashion">
                    <span class="p-1">Fashion <i class="ri-arrow-down-s-line"></i></span>
                </div>
                <div class="col item-list">
                    <img src="https://i.ibb.co/dPbHGq1/69c6589653afdb9a.png" alt="Electronics">
                    <span class="p-1">Electronics <i class="ri-arrow-down-s-line"></i></span>
                </div>
                <div class="col item-list">
                    <img src="https://i.ibb.co/wrDcC01/ab7e2b022a4587dd.jpg" alt="Home & Furniture">
                    <span class="p-1">Home & Furniture <i class="ri-arrow-down-s-line"></i></span>
                </div>
                <div class="col item-list">
                    <img src="https://i.ibb.co/rws0wHg/0ff199d1bd27eb98.png" alt="Appliances">
                    <span class="p-1">Appliances</span>
                </div>
                <div class="col item-list">
                    <img src="https://i.ibb.co/h9wLXkM/71050627a56b4693.png" alt="Travel">
                    <span class="p-1">Travel</span>
                </div>
                <div class="col item-list">
                    <img src="https://i.ibb.co/LZ3JkgH/dff3f7adcf3a90c6.png" alt="Beauty, Toys & More">
                    <span class="p-1">Beauty, Toys & More <i class="ri-arrow-down-s-line"></i></span>
                </div>
                <div class="col item-list">
                    <img src="https://i.ibb.co/R02nWmP/05d708653beff580.png" alt="Two Wheelers">
                    <span class="p-1">Two Wheelers <i class="ri-arrow-down-s-line"></i></span>
                </div>
            </div>
        </div>       
    </div>
    <!-- carousel section start -->
    <div class="container-fluid mt-4">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://i.ibb.co/Y2KMvhT/4cd6690ef44564f3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i.ibb.co/GFbmCG4/1e48145459e339b1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i.ibb.co/TYF9wzD/5ef4544fa7407fb0.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i.ibb.co/HX3RZ9s/8a89ee09acc1a9e5.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i.ibb.co/r3CKB5s/157060918ffa1077.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i.ibb.co/Q9HYgC1/7fd0e4ab26429926.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <!-- carousel section end -->
   
</body>

</html>
